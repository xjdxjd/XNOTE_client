<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    <!-- 页头 -->
    <div class="header" th:fragment="header-bar">
        <div class="header-wrap">
            <h1 class="logo pull-left">
                <a th:href="@{/}">
                    <img th:src="@{/img/logo.png}" alt="" class="logo-img">

                    <span th:text="${application.config['logoText'].configValue}" class="logo-text"></span>
                    <!--<img th:src="@{/img/logo-text.png}" alt="" class="logo-text">-->
                </a>
            </h1>
            <!--
            <form class="layui-form blog-seach pull-left" action="">
                <div class="layui-form-item blog-sewrap">
                    <div class="layui-input-block blog-sebox">
                        <i class="layui-icon layui-icon-search"></i>
                        <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </form>
            -->
            <div class="blog-nav pull-right">
                <ul class="layui-nav pull-left" th:each="func : ${application.funcList}">
                    <li class="layui-nav-item">
                        <a href="index.html" th:href="@{${func.funcUrl}}">
                            <span th:text="${func.funcName}">首页</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="mobile-nav pull-right" id="mobile-nav">
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more">sdxss</i>
                </a>
            </div>
        </div>
    </div>

    <!-- 评论bar -->
    <div th:fragment="comment-bar">
        <div class="comment count">
            <a href="javascript:;" class="doComment">评论</a>
            <a href="javascript:;" class="like">点赞</a>
        </div>
        <div class="commentss">
            <div class="comment-area">
                <form class="layui-form commform">
                    <div class="layui-form-item">
                        <textarea class="layui-textarea" style="resize:none"></textarea>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-sm layui-btn-normal layui-col-sm-offset11">
                            <i class="layui-icon">&#xe642;</i>评论
                        </button>
                    </div>
                </form>
            </div>
            <div class="comment-list">
                <div class="comment-item" th:each="comment:${note.comments}">
                    <p class="citem-name layui-col-sm10">
                        <span th:text="${comment.userName}">noter</span>
                        <i class="layui-icon" style="color: #42b983;">&#xe62e;</i>
                    </p>
                    <p class="citem-time layui-col-sm2"
                       th:text="${#dates.format(comment.createTime, 'yyyy-MM-dd HH:mm:ss')}">2020-07-23</p>
                    <div class="citem-text layui-col-sm12"
                         th:text="${comment.commText}"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页尾 -->
    <div class="footer"  th:fragment="footer-bar">
        <p><span th:text="'copyright &copy; '+${application.config['clientCopyright'].configValue}">&copy;2020</span></p>
        <p><span>人生就是一场修行</span></p>
    </div>
</body>
</html>
